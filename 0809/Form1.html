<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="myform">
      <!-- <p>
            Gender :
            <input type="radio" name="gender" value="mail" /> 남성 &nbsp;&nbsp; <input type="radio" name="gender" value="femail" /> 여성
         </p> -->
      <p>
        <input type="checkbox" name="hobby" value="롤" />롤&nbsp;
        <input type="checkbox" name="hobby" value="등산" />등산&nbsp;
        <input type="checkbox" name="hobby" value="쇼핑" />쇼핑&nbsp;
        <input type="checkbox" name="hobby" value="꽃꽂이" />꽃꽂이&nbsp;
        <input type="checkbox" name="hobby" value="독서" />독서
      </p>
      <p>
        <button type="button">Click Me !!</button>
      </p>
    </form>
    <script>
      const button = document.querySelector("button");
      button.addEventListener(
        "click",
        () => {
          const hobbies = document.getElementsByName("hobby");
          //  hobby 이름으로 가져와. 근데 그 중에 체크된 애의 value
          let myhobby = "당신의 취미는 ? ";
          const array = ["낚시", "등산", "바둑", "꽃꽂이", "게임", "독서"];
          for (let i = 0; i < hobbies.length; i++) {
            if (hobbies[i].checked) myhobby += array[i] + ",";
          }
          myhobby = myhobby.substring(0, myhobby.length - 1);
          console.log(myhobby + "이군요");
        },
        false
      );
    </script>
  </body>
</html>
