<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      // 사용법 : ``(back tick)
      // ${}를 사용하여 JavaScript 표현식 사용이 가능하게 한다.
      const num1 = 5,
        num2 = 6,
        num3 = 7;
      // ES5
      console.log("num1 = " + num1 + "num2 = " + num2 + "num3 = " + num3);
      // ES6
      console.log(`num1 = ${num1},num2 = ${num2},num3 = ${num3}`);
    </script>
  </body>
</html>
