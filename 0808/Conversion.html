<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <h1>Conversion</h1>
      <p>
         <label>Age</label>
         <input type="text" placeholder="Enter Your age . . ." id="userage" />
         <button type="button" onClick="myClick()">나 눌러!</button>
      </p>
      <script>
         function myClick() {
            let age = document.getElementById('userage').value
            age = Number(age)
            // age = parseInt(age)
            document.write(`당신의 나이는 ${age + 10} 살이군요.`)
         }
      </script>
   </body>
</html>
