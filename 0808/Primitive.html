<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <h1>JavaScript Primitive Type</h1>
      <script>
         let name = 'Michael'
         document.write(`Your name is ${name}.`) // 1옆에 있는 ` 백틱 Your name is Michael.
         name = name.toUpperCase()
         document.write('<br />' + `Your name is ${name}.`) // Your name is MICHAEL.
      </script>
   </body>
</html>
